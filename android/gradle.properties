# JVM Arguments - Consolidated and optimized
org.gradle.jvmargs=-Xmx4608m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Enable build features
android.defaults.buildfeatures.buildconfig=true
android.enableR8.fullMode=true

# Kotlin JVM compatibility fixes
kotlin.jvm.target.validation.mode=warning
kotlin.daemon.jvm.options=-Xmx2g -XX:MaxMetaspaceSize=512m

# Performance optimizations
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# 16KB page size support
android.experimental.enableArtProfiles=true

