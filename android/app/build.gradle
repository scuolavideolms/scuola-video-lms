plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

apply plugin: 'com.google.gms.google-services'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

android {
    namespace "com.scuola.app"
    compileSdk 35
    // Updated NDK version for better 16KB page size support
    ndkVersion "25.2.9519653"

    defaultConfig {
        multiDexEnabled true
        applicationId "com.scuola.app"
        minSdk 21
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Add ndk configuration for 16KB page size support
        ndk {
            // Include all architectures that support 16KB pages
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64', 'x86'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Add debug configuration
            debuggable true
        }
    }

    // Add packaging options to handle native libraries properly
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libfbjni.so'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs -= '-Werror'
    }
}

flutter {
    source '../..'
}

dependencies {

    implementation 'com.facebook.android:facebook-android-sdk:17.0.0'


    implementation platform("com.google.firebase:firebase-bom:33.5.1")

   
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"
}